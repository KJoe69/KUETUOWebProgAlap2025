<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>
<style>
    #frame {
        background-color: rgb(113, 135, 193);
        padding: 5px;
        height: 250px;
        
    }
    #grid {
        border: 1px solid rgb(255, 112, 22); 
        border-radius: 5px;
        background-color: rgb(255, 244, 230);
        display: grid;
        grid-template-columns: 2fr 1fr 1fr; 
        grid-auto-rows: 100px;  
    }

    .cell {
        border: 1px solid rgb(255, 180, 99); 
        border-radius: 5px;
        background-color: rgb(255, 216, 168); 
        display: flex;
        justify-content: left;
        color: rgb(255, 112, 22);
        padding-left: 10px;
        padding-top: 10px;
    }
</style>
<body>
    <div id="frame">
        <div id="grid">
            <div class="cell">Egy</div>
            <div class="cell">Kettő</div>
            <div class="cell">Három</div>
            <div class="cell">Négy</div>
            <div class="cell">Öt</div>
        </div>
    </div>

</body>
</html>
