<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        p {
            background-color: rgb(30, 195, 112);
        }

        span {
            background-color: #ccff00;
            color: black;
            padding: 10px;
        }

        p.kj1 {display: none;}
        p.kj2 {display: inline;}
        p.kj3 {display: block;}
        p.kj4 {display: inline-block;}
        p.kj5 {display: flex;}
    </style>
</head>
<body>
   <h1>Megjelenítési tulajdonság</h1>

    <h2>display: none:</h2>
    <p class="kj1">
        <span>PTI BSc 1</span>
        <span>PTI BSc 2</span>
        <span>PTI BSc 3</span>
    </p>

    <h2>display: inline:</h2>
    <p class="kj2">
        <span>PTI BSc 1</span>
        <span>PTI BSc 2</span>
        <span>PTI BSc 3</span>
    </p>

    <h2>display: block:</h2>
    <p class="kj3">
        <span>PTI BSc 1</span>
        <span>PTI BSc 2</span>
        <span>PTI BSc 3</span>
    </p>

    <h2>display: inline-block:</h2>
    <p class="kj4">
        <span>PTI BSc 1</span>
        <span>PTI BSc 2</span>
        <span>PTI BSc 3</span>
    </p>

    <h2>display: flex:</h2>
    <p class="kj5">
        <span>PTI BSc 1</span>
        <span>PTI BSc 2</span>
        <span>PTI BSc 3</span>
    </p>
</body>
</html>
